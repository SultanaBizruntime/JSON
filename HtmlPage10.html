<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <h2>Use the XMLHttpRequest to get the content of a file.</h2>
    <p>The content is written in JSON format, and can easily 
    be converted into a JavaScript object.</p>

    <p id="demo"></p>

    <script>

        var xmlhttp = new XMLHttpRequest();
       // xmlhttp.open("GET", "D:\Bizruntime\Log4Net\json_demo.txt", true);
       
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML = myObj.name;
            }
        };
       
        xmlhttp.open("GET", "Demo_Json.json", true);
        xmlhttp.send();

    </script>

    <p>Take a look at <a href="Demo_Json.json" target="_blank">Demo_Json.json</a></p>



</body>
</html>
