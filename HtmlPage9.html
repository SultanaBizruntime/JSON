<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <h2>Create Object from JSON String</h2>

    <p id="demo"></p>

    <script>

    var obj = JSON.parse('{ "name":"sulu", "age":20, "city":"ASSAM"}');
    document.getElementById("demo").innerHTML = obj.name + ", " + obj.age + " , " + obj.city;

    </script>



</body>
</html>
