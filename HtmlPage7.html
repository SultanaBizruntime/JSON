<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <p>Looping through an array using a for in loop:</p>

    <p id="demo"></p>

    <script>

        var myObj, i, x = "", x1;
        myObj = {
            "name":"John",
            "age":30,
            "cars":[ "Ford", "BMW", "Fiat" ]
        };
        x1 = myObj.cars[0];
        document.getElementById("demo").innerHTML = x1;

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = x;

        for (i = 0; i < myObj.cars.length; i++) {
            x += myObj.cars[i] + "<br>";
        }

    </script>


</body>
</html>
