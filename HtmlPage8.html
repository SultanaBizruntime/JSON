<!DOCTYPE html>
<html>
<head>
    <title>Looping through arrays inside arrays</title>
	<meta charset="utf-8" />
</head>
<body>

    <p>Looping through arrays inside arrays.</p>

    <p id="demo"></p>

    <script>

        var myObj, i, j, x = "";
        myObj = {
            "name":"John",
            "age":30,
            "cars": [
                { "name":"Ford", "models":[ "Fiesta", "Focus", "Mustang" ] },
                { "name":"BMW", "models":[ "320", "X3", "X5" ] },
                { "name":"Fiat", "models":[ "500", "Panda" ] }
            ]
        }


        for (i in myObj.cars) {
            x += "<h2>" + myObj.cars[i].name + "</h2>";
            for (j in myObj.cars[i].models) {
                x += myObj.cars[i].models[j] + "<br>";
            }
        }

        document.getElementById("demo").innerHTML = x;



        //how to modify arrray value of a json
        myObj.cars[1].name = "Mercedes";


        for (i in myObj.cars) {
            x += "<h2>" + myObj.cars[i].name + "</h2>";
            for (j in myObj.cars[i].models) {
                x += myObj.cars[i].models[j] + "<br>";
            }
        }

        document.getElementById("demo").innerHTML = x;


        //How to delete properties of an array.
        delete myObj.cars[1].name;

        for (i in myObj.cars) {
            x += "<h2>" + myObj.cars[i].name + "</h2>";
            for (j in myObj.cars[i].models) {
                x += myObj.cars[i].models[j] + "<br>";
                if (myObj.cars[i].models[j] == myObj.cars[2].models[0] || myObj.cars[2].models[1])
                    delete myObj.cars[i].models[j];
            }
        }

        document.getElementById("demo").innerHTML = x;


    </script>

    



</body>
</html>
