<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <p>How to loop through all properties in a JSON object.</p>

    <p id="demo"></p>

    <script>
    var myObj = { "name":"sabu", "age":25, "car":null };
    for (x in myObj) {
        document.getElementById("demo").innerHTML += x + "<br>";
    }
    </script>


</body>
</html>
